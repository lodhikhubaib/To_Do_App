version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.11
    commands:
      - echo Installing dependencies...
      - pip install --upgrade pip
      - pip install pyinstaller==5.11.0  # Install PyInstaller for creating .exe file
      - pip install streamlit==1.16.0    # Install Streamlit for app functionality
      - pip install pytest==7.4.0        # Install Pytest for testing
  pre_build:
    commands:
      - echo Running pre-build checks...
      - python --version
      - pip --version
  build:
    commands:
      - echo Running tests...
      - pytest tests/ --junitxml=report.xml  # Run the tests and generate a report
      - echo Tests completed.
      - echo Building the executable...
      - pyinstaller --onefile todo_app.py  # Replace with your Python script file
      - echo Build complete. Executable created in 'dist' directory.
  post_build:
    commands:
      - echo Preparing artifacts...
      - mkdir -p artifacts
      - mv dist/todo_app.exe artifacts/  # Move the .exe file to the artifacts folder
      - echo Artifacts prepared.

artifacts:
  files:
    - artifacts/todo_app.exe  # Specify the path to your .exe file
    - report.xml              # Include the test report if needed
  discard-paths: yes
  base-directory: artifacts
  s3:
    bucket: khubbucket
    path: output/todo-app-builds  # Store in the 'output' folder in the S3 bucket
